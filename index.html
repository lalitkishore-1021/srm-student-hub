<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Step Code Squad Portfolio</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    
    <style>
        /* --- CSS VARIABLES FOR THEME TOGGLE --- */
        :root {
            --primary: #ffaa00;
            --bg-start: #1a1a1a;
            --bg-end: #050505;
            --text-main: #ffffff;
            --text-sub: #888888;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0,0,0,0.5);
            --splash-bg: #050505;
        }

        body.light-mode {
            --bg-start: #ffffff;
            --bg-end: #e0e5ec;
            --text-main: #121212;
            --text-sub: #555555;
            --glass: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.8);
            --shadow: rgba(0, 0, 0, 0.1);
            --splash-bg: #f4f7f6;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: radial-gradient(circle at top center, var(--bg-start) 0%, var(--bg-end) 100%);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            transition: background 0.5s ease, color 0.5s ease;
        }

        /* --- SOCIALS & THEME BUTTONS --- */
        .btn-container { position: fixed; top: 20px; right: 20px; display: flex; gap: 12px; z-index: 1000; opacity: 0; transition: opacity 0.5s ease; }
        .icon-btn {
            background: var(--glass); border: 1px solid var(--glass-border); color: var(--text-main);
            width: 45px; height: 45px; border-radius: 50%; display: flex; justify-content: center; align-items: center;
            font-size: 1.2rem; cursor: pointer; backdrop-filter: blur(10px); box-shadow: 0 4px 10px var(--shadow);
            transition: all 0.3s ease; text-decoration: none; 
        }
        .icon-btn:hover { transform: scale(1.1) translateY(-3px); border-color: var(--primary); color: var(--primary); }
        .icon-btn svg { width: 20px; height: 20px; fill: currentColor; transition: fill 0.3s ease; }

        /* --- BULLETPROOF SPLASH SCREEN --- */
        #splash-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: var(--splash-bg); z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease-in-out, transform 1s cubic-bezier(0.16, 1, 0.3, 1), visibility 1s, background-color 0.5s ease;
        }
        
        /* Pure CSS Glowing Spinner */
        .css-loader {
            width: 60px; height: 60px; border-radius: 50%;
            border: 4px solid var(--glass-border);
            border-top-color: var(--primary);
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
            box-shadow: 0 0 20px rgba(255, 170, 0, 0.2);
        }
        @keyframes spin { 100% { transform: rotate(360deg); } }

        .splash-text { font-family: 'Montserrat', sans-serif; color: var(--primary); letter-spacing: 6px; font-size: 1rem; font-weight: 900; text-transform: uppercase; animation: pulse-text 1.5s infinite alternate; }
        @keyframes pulse-text { 0% { opacity: 0.5; filter: blur(1px); } 100% { opacity: 1; filter: blur(0px); text-shadow: 0 0 10px rgba(255, 170, 0, 0.8); } }
        
        .zoom-out { transform: scale(1.5); opacity: 0; visibility: hidden; pointer-events: none; }

        /* --- MAIN CONTENT & VIEWS --- */
        #main-content { padding: 80px 20px 60px; text-align: center; opacity: 0; transform: scale(0.95); transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1); width: 100%; box-sizing: border-box;}
        .content-visible { opacity: 1 !important; transform: scale(1) !important; }

        h1 {
            font-family: 'Montserrat', sans-serif; font-weight: 900; text-transform: uppercase; font-size: clamp(2.5rem, 8vw, 4.5rem);
            background: linear-gradient(to right, #ffaa00, #ffdd00, #ffaa00); background-size: 200% auto;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 10px; animation: shine 4s linear infinite;
        }
        @keyframes shine { to { background-position: 200% center; } }
        .subtitle { color: var(--text-sub); font-size: 1.1rem; margin-bottom: 60px; letter-spacing: 1px; transition: color 0.5s ease;}

        /* Gallery/Projects Grid */
        .gallery-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px; max-width: 1200px; margin: 0 auto; }
        
        .image-card {
            background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 15px; border-radius: 20px; border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px var(--shadow); transition: all 0.4s ease;
        }
        .image-card:hover { transform: translateY(-12px) scale(1.02); border-color: var(--primary); box-shadow: 0 20px 40px rgba(255, 170, 0, 0.15); }
        
        .gallery-item { 
            width: 100%; height: auto; border-radius: 12px; cursor: pointer; 
            filter: brightness(0.8) contrast(1.1); transition: filter 0.4s ease;
            background-color: transparent; 
        }
        .image-card:hover .gallery-item { filter: brightness(1.1) contrast(1.1); }
        .caption { margin-top: 20px; font-family: 'Montserrat', sans-serif; color: var(--text-main); font-weight: 700; letter-spacing: 1px; transition: color 0.5s ease;}
        
        /* --- PROJECT CARD & CUSTOM COVER STYLING --- */
        .project-card { 
            cursor: pointer; 
            width: 100%; /* üî• FIX: Forces all cards to be the exact same width üî• */
            max-width: 400px; 
            margin: 0 auto; 
            box-sizing: border-box; /* Protects width from padding */
        }
        
        .project-card .caption { 
            font-size: 1.2rem; 
            color: var(--primary); 
        }

        .project-cover {
            width: 100%;
            height: 250px;
            background: linear-gradient(135deg, rgba(255, 170, 0, 0.1) 0%, rgba(0, 0, 0, 0.4) 100%);
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 1px solid var(--glass-border);
            box-shadow: inset 0 0 20px rgba(0,0,0,0.5);
            transition: all 0.4s ease;
            margin-bottom: 15px;
        }

        .project-icon {
            width: 80px;
            height: 80px;
            stroke: var(--primary);
            filter: drop-shadow(0 0 10px rgba(255, 170, 0, 0.4));
            transition: transform 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .project-card:hover .project-cover {
            background: linear-gradient(135deg, rgba(255, 170, 0, 0.2) 0%, rgba(0, 0, 0, 0.6) 100%);
        }
        .project-card:hover .project-icon {
            transform: scale(1.2);
            filter: drop-shadow(0 0 20px rgba(255, 170, 0, 0.8));
        }

        /* --- GALLERY VIEW STYLING --- */
        #gallery-view { display: none; }
        .back-btn {
            background: var(--glass); border: 1px solid var(--glass-border); color: var(--text-main);
            padding: 10px 25px; border-radius: 30px; font-family: 'Montserrat', sans-serif; font-weight: bold;
            cursor: pointer; margin-bottom: 40px; transition: all 0.3s ease; font-size: 1rem;
        }
        .back-btn:hover { border-color: var(--primary); color: var(--primary); transform: translateX(-5px); }
        .gallery-title { font-family: 'Montserrat', sans-serif; font-size: 2rem; color: var(--text-main); margin-bottom: 40px; text-transform: uppercase;}

        .fade-in-up { animation: fadeInUp 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }

        /* --- VIEW COUNTER & FOOTER --- */
        .footer { margin-top: 80px; padding: 40px 20px; border-top: 1px solid var(--glass-border); display: flex; flex-direction: column; align-items: center; gap: 20px; transition: border-color 0.5s ease;}
        .view-counter-box { background: var(--glass); border: 1px solid var(--glass-border); padding: 15px 30px; border-radius: 50px; display: flex; align-items: center; gap: 15px; box-shadow: 0 0 20px var(--shadow); transition: all 0.5s ease; }
        .view-counter-text { font-family: 'Montserrat', sans-serif; font-size: 0.9rem; color: var(--text-sub); font-weight: 700; letter-spacing: 1px; transition: color 0.5s ease;}
        .developer-credit { color: var(--text-sub); font-size: 0.85rem; letter-spacing: 2px; transition: color 0.5s ease;}
        .developer-credit strong { color: var(--primary); }

        /* Lightbox */
        .lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.98); z-index: 3000; justify-content: center; align-items: center; backdrop-filter: blur(10px); }
        .lightbox img { max-width: 85%; max-height: 85%; border-radius: 10px; border: 1px solid #333; }
        .close-btn { position: absolute; top: 30px; right: 40px; color: #fff; font-size: 50px; cursor: pointer; transition: color 0.3s;}
        .close-btn:hover { color: var(--primary); }
    </style>
</head>

    <script>
        // --- PORTFOLIO DATA (Now with Dual Sub-Folders) ---
        const projectsDatabase = {
            'oopsBanner': {
                title: 'OOPS Banner App',
                // This array creates TWO folder cards INSIDE the OOPS gallery
                subProjects: [
                    { id: 'ucsFolder', title: "UC's" },
                    { id: 'week1Problem', title: 'Week 1 Problem' }
                ]
                // Images have been moved into their own folders below!
            },
            'ucsFolder': {
                title: "UC's",
                parent: 'oopsBanner', // Takes the user back to the OOPS Banner view
                images: [
                    { src: 'images/oops-banner/uc1.png', label: '1' },
                    { src: 'images/oops-banner/uc2.png', label: '2' },
                    { src: 'images/oops-banner/uc3.png', label: '3' },
                    { src: 'images/oops-banner/uc4.png', label: '4' },
                    { src: 'images/oops-banner/uc5.png', label: '5' },
                    { src: 'images/oops-banner/uc6.png', label: '6' },
                    { src: 'images/oops-banner/uc7.png', label: '7' },
                    { src: 'images/oops-banner/uc8.png', label: '8' },
                    { src: 'images/oops-banner/uc9.png', label: '9' },
                    { src: 'images/oops-banner/uc10.png', label: '10' },
                    { src: 'images/oops-banner/end.png', label: 'end' }
                ]
            },
            'week1Problem': { 
                title: 'Week 1 and week 2 Problems',
                parent: 'oopsBanner', // Takes the user back to the OOPS Banner view
                images: [
                    { src: 'images/oops-banner/Basic-step1.png', label: 'Basic-Step' },
                    { src: 'images/oops-banner/Basic-step2.png', label: 'Basic-Step' },
                    { src: 'images/oops-banner/level1.png', label: 'Part 1' },
                    { src: 'images/oops-banner/level12.png', label: 'Part 2' },
                    { src: 'images/oops-banner/level13.png', label: 'Part 3' },
                    { src: 'images/oops-banner/bash.png', label: 'Bash' },
                    { src: 'images/oops-banner/level21.png', label: 'Part 4' },
                    { src: 'images/oops-banner/level22.png', label: 'Part 5' },
                    { src: 'images/oops-banner/level3.png', label: 'Part 6' }
                ]
            }
        };

        // --- VIEW SWITCHING LOGIC ---
        function openProject(projectId) {
            const projectData = projectsDatabase[projectId];
            document.getElementById('dynamic-project-title').innerText = projectData.title;
            
            const galleryElement = document.getElementById('dynamic-gallery');
            galleryElement.innerHTML = ''; 
            
            // 1. Render Sub-folders (if they exist)
            if (projectData.subProjects) {
                projectData.subProjects.forEach(sub => {
                    const folderHTML = `
                        <div class="image-card project-card fade-in-up" onclick="openProject('${sub.id}')">
                            <div class="project-cover">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" class="project-icon">
                                    <path d="M22 19a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h5l2 3h9a2 2 0 0 1 2 2z"></path>
                                </svg>
                            </div>
                            <div class="caption">${sub.title}</div>
                        </div>
                    `;
                    galleryElement.innerHTML += folderHTML;
                });
            }

            // 2. Render standard Images
            if (projectData.images) {
                projectData.images.forEach(imgData => {
                    const cardHTML = `
                        <div class="image-card fade-in-up">
                            <img src="${imgData.src}" alt="${imgData.label}" class="gallery-item" onclick="openLightbox(this.src)">
                            <div class="caption">${imgData.label}</div>
                        </div>
                    `;
                    galleryElement.innerHTML += cardHTML;
                });
            }

            // 3. Dynamic Back Button Logic
            const backBtn = document.querySelector('.back-btn');
            if (projectData.parent) {
                backBtn.onclick = () => openProject(projectData.parent);
                backBtn.innerHTML = '&#8592; Back to ' + projectsDatabase[projectData.parent].title;
            } else {
                backBtn.onclick = closeProject;
                backBtn.innerHTML = '&#8592; Back to Projects';
            }

            document.getElementById('projects-view').style.display = 'none';
            document.getElementById('gallery-view').style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function closeProject() {
            document.getElementById('gallery-view').style.display = 'none';
            document.getElementById('projects-view').style.display = 'block';
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        // --- THEME TOGGLE LOGIC ---
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('themeToggle');
            body.classList.toggle('light-mode');
            btn.innerText = body.classList.contains('light-mode') ? 'üåô' : '‚òÄÔ∏è'; 
        }

        // --- BULLETPROOF SPLASH SCREEN LOGIC (FORCED TIMER FOR ONLINE COMPILERS) ---
        setTimeout(() => {
            document.getElementById('splash-screen').classList.add('zoom-out');
            document.getElementById('main-content').classList.add('content-visible');
            document.getElementById('navButtons').style.opacity = '1';

            setTimeout(() => {
                document.getElementById('splash-screen').style.display = 'none';
            }, 1000);
        }, 1200);

        // --- LIGHTBOX LOGIC ---
        function openLightbox(src) {
            const lb = document.getElementById("lightbox");
            lb.style.display = "flex";
            document.getElementById("lightbox-img").src = src;
        }
        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
    </script>
