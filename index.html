    <style>
        /* --- CSS VARIABLES FOR THEME TOGGLE --- */
        :root {
            --primary: #ffaa00;
            /* Dark Mode Defaults */
            --bg-start: #1a1a1a;
            --bg-end: #050505;
            --text-main: #ffffff;
            --text-sub: #888888;
            --glass: rgba(255, 255, 255, 0.05);
            --glass-border: rgba(255, 255, 255, 0.1);
            --shadow: rgba(0,0,0,0.5);
            --splash-bg: #050505;
        }

        /* Light Mode Overrides */
        body.light-mode {
            --bg-start: #ffffff;
            --bg-end: #e0e5ec;
            --text-main: #121212;
            --text-sub: #555555;
            --glass: rgba(255, 255, 255, 0.6);
            --glass-border: rgba(255, 255, 255, 0.8);
            --shadow: rgba(0, 0, 0, 0.1);
            --splash-bg: #f4f7f6;
        }

        body {
            font-family: 'Open Sans', sans-serif;
            background: radial-gradient(circle at top center, var(--bg-start) 0%, var(--bg-end) 100%);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            min-height: 100vh;
            transition: background 0.5s ease, color 0.5s ease;
        }

        /* --- SOCIALS & THEME BUTTONS --- */
        .btn-container {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 12px; 
            z-index: 1000;
            opacity: 0; 
            transition: opacity 0.5s ease;
        }

        .icon-btn {
            background: var(--glass);
            border: 1px solid var(--glass-border);
            color: var(--text-main);
            width: 45px;
            height: 45px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 10px var(--shadow);
            transition: all 0.3s ease;
            text-decoration: none; 
        }

        .icon-btn:hover {
            transform: scale(1.1) translateY(-3px);
            border-color: var(--primary);
            color: var(--primary);
        }

        .icon-btn svg {
            width: 20px;
            height: 20px;
            fill: currentColor; 
            transition: fill 0.3s ease;
        }

        /* --- UPGRADED CINEMATIC SPLASH SCREEN --- */
        #splash-screen {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background-color: var(--splash-bg);
            z-index: 2000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
            transition: opacity 0.8s ease-in-out, transform 1s cubic-bezier(0.16, 1, 0.3, 1), visibility 1s, background-color 0.5s ease;
        }

        .portal {
            position: relative; width: 250px; height: 250px; display: flex; justify-content: center; align-items: center;
            filter: drop-shadow(0 0 30px rgba(255, 170, 0, 0.4));
        }

        .splash-text {
            margin-top: 20px; font-family: 'Montserrat', sans-serif; color: var(--primary);
            letter-spacing: 6px; font-size: 1rem; font-weight: 900; text-transform: uppercase;
            animation: pulse-text 1.5s infinite alternate;
        }

        @keyframes pulse-text {
            0% { opacity: 0.5; filter: blur(1px); }
            100% { opacity: 1; filter: blur(0px); text-shadow: 0 0 10px rgba(255, 170, 0, 0.8); }
        }

        .zoom-out { transform: scale(1.5); opacity: 0; visibility: hidden; }

        /* --- MAIN CONTENT STYLING --- */
        #main-content {
            padding: 80px 20px 60px; /* Added top padding so buttons don't block title */
            text-align: center; opacity: 0; transform: scale(0.95);
            transition: all 1.2s cubic-bezier(0.16, 1, 0.3, 1);
        }

        .content-visible { opacity: 1 !important; transform: scale(1) !important; }

        h1 {
            font-family: 'Montserrat', sans-serif; font-weight: 900; text-transform: uppercase;
            font-size: clamp(2.5rem, 8vw, 4.5rem);
            background: linear-gradient(to right, #ffaa00, #ffdd00, #ffaa00); background-size: 200% auto;
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 10px; animation: shine 4s linear infinite;
        }

        @keyframes shine { to { background-position: 200% center; } }

        .subtitle { color: var(--text-sub); font-size: 1.1rem; margin-bottom: 60px; letter-spacing: 1px; transition: color 0.5s ease;}

        /* Glassmorphism Gallery */
        .gallery-container {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(300px, 1fr)); gap: 40px;
            max-width: 1300px; margin: 0 auto;
        }

        .image-card {
            background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px);
            padding: 15px; border-radius: 20px; border: 1px solid var(--glass-border);
            box-shadow: 0 15px 35px var(--shadow); transition: all 0.4s ease;
        }

        .image-card:hover { transform: translateY(-12px) scale(1.02); border-color: var(--primary); box-shadow: 0 20px 40px rgba(255, 170, 0, 0.15); }

        .gallery-item {
            width: 100%; height: auto; border-radius: 12px; cursor: pointer;
            filter: brightness(0.8) contrast(1.1); transition: filter 0.4s ease;
        }

        .image-card:hover .gallery-item { filter: brightness(1.1) contrast(1.1); }

        .caption { margin-top: 20px; font-family: 'Montserrat', sans-serif; color: var(--text-main); font-weight: 700; letter-spacing: 1px; transition: color 0.5s ease;}

        /* --- VIEW COUNTER & FOOTER --- */
        .footer { margin-top: 80px; padding: 40px 20px; border-top: 1px solid var(--glass-border); display: flex; flex-direction: column; align-items: center; gap: 20px; transition: border-color 0.5s ease;}

        .view-counter-box {
            background: var(--glass); border: 1px solid var(--glass-border); padding: 15px 30px; border-radius: 50px; display: flex; align-items: center; gap: 15px;
            box-shadow: 0 0 20px var(--shadow); transition: all 0.5s ease;
        }

        .view-counter-text { font-family: 'Montserrat', sans-serif; font-size: 0.9rem; color: var(--text-sub); font-weight: 700; letter-spacing: 1px; transition: color 0.5s ease;}

        .developer-credit { color: var(--text-sub); font-size: 0.85rem; letter-spacing: 2px; transition: color 0.5s ease;}
        .developer-credit strong { color: var(--primary); }

        /* Lightbox */
        .lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.98); z-index: 3000; justify-content: center; align-items: center; backdrop-filter: blur(10px); }
        .lightbox img { max-width: 85%; max-height: 85%; border-radius: 10px; border: 1px solid #333; }
        .close-btn { position: absolute; top: 30px; right: 40px; color: #fff; font-size: 50px; cursor: pointer; transition: color 0.3s;}
        .close-btn:hover { color: var(--primary); }
    </style>
</head>

    <script>
        // --- NEW: THEME TOGGLE LOGIC ---
        function toggleTheme() {
            const body = document.body;
            const btn = document.getElementById('themeToggle');
            
            // Toggle the 'light-mode' class
            body.classList.toggle('light-mode');
            
            // Switch the icon
            if (body.classList.contains('light-mode')) {
                btn.innerText = 'üåô'; 
            } else {
                btn.innerText = '‚òÄÔ∏è'; 
            }
        }

        // Cinematic Transition Logic
        window.addEventListener('load', () => {
            // Wait 2.8 seconds for the audio wave animation to play
            setTimeout(() => {
                document.getElementById('splash-screen').classList.add('zoom-out');
                document.getElementById('main-content').classList.add('content-visible');
                
                // Show the navigation buttons after the splash screen
                document.getElementById('navButtons').style.opacity = '1';

                // Hide splash completely so buttons are clickable
                setTimeout(() => {
                    document.getElementById('splash-screen').style.display = 'none';
                }, 1000);
            }, 2800); 
        });

        // Gallery Functions
        function openLightbox(src) {
            const lb = document.getElementById("lightbox");
            lb.style.display = "flex";
            document.getElementById("lightbox-img").src = src;
        }
        function closeLightbox() {
            document.getElementById("lightbox").style.display = "none";
        }
